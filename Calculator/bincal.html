<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Binary Calculator Developed By Tushar 201002283</h3>
    <div class="container">
        <form action="bincal.html" type="submit">
            <input type="text" class="val">
        </form>
        <div class="buttons">
            <div class="button plus"><div>+</div></div>
            <div class="button minus"><div>-</div></div>
            <div class="button multiply"><div>*</div></div>
            <div class="button divide"><div>/</div></div>
            <div class="button clear"><div>C</div></div>
            <div class="button equal"><div>=</div></div>
            <div class="button zero"><div>0</div></div>
            <div class="button one"><div>1</div></div>
        </div>
        <p id="print"></p>
    </div>

    <script src="js/myjs.js"></script>
</body>
</html>
